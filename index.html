<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Master of Dragons</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="./AssetManager.js"></script>
    <!--<script type="text/javascript" src="./SoundManager.js"></script>-->
    <!--<script type="text/javascript" src="./Sound.js"></script>-->
    <script type="text/javascript" src="./GameEngine.js"></script>
    <script type="text/javascript" src="./Main.js"></script>
</head>
<body>
    <canvas id="gameworld" tabindex="1" width="608" height="416"></canvas>
    <div id="battle_menu">
        <ul>
            <li><a id="attack">Attack</a></li>
            <li><a id="use_item">Use Item</a></li>
            <li><a id="flee">Flee</a></li>
        </ul>
    </div>
    <div id="attack_sub">
        <ul>
            <li><a id="single_attack">Slash</a></li>
            <li><a id="aoe_attack">Sweep</a></li>
            <li><a id="back">Back</a></li>
        </ul>
    </div>
    <div id="dialogue_box" tabindex="2" onkeydown="NPC.prototype.updateDialogue()">
        <p></p>
    </div>
    <div id="esc_menu" tab_index="2">
        <ul>
            <li><a id="inventory">Inventory</a></li>
            <li><a id="save_game">Save Game</a></li>
            <li><a id="load_game">Load Game</a></li>
        </ul>
    </div>
    <div id="shopkeeper" tabindex="2">

    </div>
    <div id="instructions">
        <p>Focus is already on canvas.</p>
        <p>Use arrow keys to move.</p>
        <p>In battle mode, use the space to fight. There are currently no other options for attacking, and use item and flee do not function.</p>
    </div>
    
</body>
</html>
